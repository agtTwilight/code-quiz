<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assests/styles.css">
</head>
<body>
        <header>
                <p id="leaderboardLink">Leaderboard</p>
                <p>Time: <span>0</span></p>
                <p id="deductions" class="fade-out"><br></p>
        </header>
        <main>
                <section class="container">
                        <section id="start" class = "box">
                                <h1>Welcome to the quiz!</h1>
                                <button class="quizBtn">Start</button>
                        </section>
                        <!-- TODO make one question box that updates the li's each iterations...it'll take some time! -->
                        <section id="q1" class = "box">
                                <h1>Question 1</h1>
                                <ol>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                        </section>
                        <section id="q2" class = "box">
                                <h1>Question 2</h1>
                                <ol>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                        </section>
                        <section id="q3" class = "box">
                                <h1>Question 3</h1>
                                <ol>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                        </section>
                        <section id="q4" class = "box">
                                <h1>Question 4</h1>
                                <ol>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                        </section>
                        <section id="q5" class = "box">
                                <h1>Question 5</h1>
                                <ol>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "true"></li>
                                </ol>
                        </section>
                        <!-- TODO add input box for user to put their initials and save their score. Submit button also -->
                        <section id="submit" class="box">
                                <h1>You've finished the quiz!</h1>
                                <div class="submit">
                                        <label for="">Enter Intials:</label>
                                        <input type="text" id="input" required>
                                        <button id="submitBtn">Submit</button>
                                </div>
                        </section>
                        <section id="leaderboard" class="box">
                                <h1>Leaderboard:</h1>
                                <ol id="scoresOl"></ol>
                                <div id="buttons">
                                        <button class="quizBtn">Go Back</button>
                                        <button id="resetBtn">Clear History</button>
                                </div>
                        </section>
                        <p></p>
                </section>
        </main>
        <footer></footer>
        <script src="./assests/script.js"></script>
</body>
</html>
