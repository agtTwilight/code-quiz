<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assests/styles.css">
</head>
<body>
        <header>
                <p>Highscore</p>
                <p>Time</p>
        </header>
        <main>
                <section class="container">
                        <section id="start" class = "box">
                                <h1>Welcome to the quiz!</h1>
                                <button>Start</button>
                        </section>
                        <section id="q1" class = "box">
                                <h1>Question 1</h1>
                                <ol>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                                <p></p>
                        </section>
                        <section id="q2" class = "box">
                                <h1>Question 2</h1>
                                <ol>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                                <p></p>
                        </section>
                        <section id="q3" class = "box">
                                <h1>Question 3</h1>
                                <ol>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                                <p></p>
                        </section>
                        <section id="q4" class = "box">
                                <h1>Question 4</h1>
                                <ol>
                                        <li data-answer = "true"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                </ol>
                                <p></p>
                        </section>
                        <section id="q5" class = "box">
                                <h1>Question 5</h1>
                                <ol>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "false"></li>
                                        <li data-answer = "true"></li>
                                </ol>
                                <p></p>
                        </section>
                        <!-- TODO add input box for user to put their initials and save their score. Submit button also -->
                        <section id="final" class="box">
                                <h1>You've finished the quiz!</h1>
                                <button>Submit</button>
                        </section>
                </section>
        </main>
        <footer></footer>
        <script src="./assests/script.js"></script>
</body>
</html>
